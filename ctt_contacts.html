<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<title>人脉圈</title>
</head>
<body>
	<section id="ctt_contacts" class="page out">
		<header class="header in clearfix" data-role="header">
			<div class="header-left fl">
				<a href="#contact" class="headerBack" data-rel="back">
					<i class="icon-header-back"></i>
					<span>联系人</span>
				</a>
			</div>
			<div class="header-center">
				<strong class="ftsize18">人脉圈</strong>
			</div>
			<div class="header-right fr" data-link="message"><i class="icon-header menu" id="j-showMenu"></i></div>
		</header>
		<!-- end header -->
		<div class="content">
			<section class="con-search">
				<div class="realCon">
					<div class="inputPn">
						<input type="text" placeholder="搜索:人脉圈" class="input bdbox j-conSearchIpt">
						<i class="icon-msg-search"></i>
						<em class="clearTxt j-clearTxt">×</em>
					</div>
					<a href="javascript:;" class="cancel j-hideSearch">取消</a>
				</div>
				<a href="javascript:;" class="input imitateCon j-showSearch"><i class="icon-msg-search"></i>搜索:人脉圈</a>
			</section>

			<ul class="comm-list comm-list-cttContacts">
				<li>
					<a href="#" class="bdbox clearfix">
						<div class="photo fl"><i class="icon-cttContacts colleague"></i></div>
						<div class="excerpt bdbox">
							<strong class="name">同事</strong>
							<p class="con">9人</p>
						</div>
						<i class="icon-commListArrow"></i>
					</a>
				</li>
				<li>
					<a href="#" class="bdbox clearfix">
						<div class="photo fl"><i class="icon-cttContacts schoolmate"></i></div>
						<div class="excerpt bdbox">
							<strong class="name">同学</strong>
							<p class="con">504人</p>
						</div>
						<i class="icon-commListArrow"></i>
					</a>
				</li>
				<li>
					<a href="#" class="bdbox clearfix">
						<div class="photo fl"><i class="icon-cttContacts friend"></i></div>
						<div class="excerpt bdbox">
							<strong class="name">朋友</strong>
							<p class="con">1人</p>
						</div>
						<i class="icon-commListArrow"></i>
					</a>
				</li>
			</ul>
		</div>
		<!-- end content -->
		<section class="commMask" id="j-menuMask">
			<div class="menuActions bdbox">
				<a href="javascript:;" class="btn">不允许通过人脉圈找到我</a>
				<a href="javascript:;" class="btn">取消</a>
			</div>
		</section>
		<!-- end commMask -->
	</section>
</body>
</html>
