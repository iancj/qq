<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<title>Laurel</title>
</head>
<body>
	<section id="msg_detail" class="page out">
		<header class="header in clearfix" data-role="header">
			<div class="header-left fl">
				<a href="javascript:history.go(-1);" class="headerBack" data-rel="back">
					<i class="icon-header-back"></i>
					<span>返回</span>
				</a>
			</div>
			<div class="header-center header-center-msg-detail">
				<strong class="ftsize18">
					<span>Laurel</span>
					<p class="onlineType">iPhone在线 - 2G</p>
				</strong>
			</div>
			<div class="header-right fr"><i class="icon-header phone"></i><i class="icon-header people mgl10"></i></div>
		</header>
		<!-- end header -->
		<div class="content content-msg-detail">
			<ul class="msg-detail-list" id="j-msg-detail-list">
				<li class="time">14:53</li>
				<li class="left">
					<section class="photo">
						<img src="images/msg_p5.jpg" alt="">
					</section>
					<section class="msg">账号发来 先给你打100万 </section>
				</li>
				<li class="right">
					<section class="msg">好的，土豪</section>
					<section class="photo">
						<img src="images/msg_p6.jpg" alt="">
					</section>
				</li>
			</ul>
		</div>
		<!-- end content -->
		<footer class="footer bdbox in footer-msg-detail" data-role="footer">
			<i class="icon-msg-detail-footer emoji"></i>
			<i class="icon-msg-detail-footer plus"></i>
			<input type="text" class="input bdbox" id="j-sendMsg">
			<a href="javascript:;" class="speaker bdbox"><i class="icon-msg-detail-footer voice"></i></a>
		</footer>
		<!-- end footer -->

		<script type="text/j-template" id="tpl_msg_left">
			<li class="left">
				<section class="photo">
					<img src="images/msg_p5.jpg" alt="">
				</section>
				<section class="msg"><%=dataset%></section>
			</li>
		</script>
		<!-- end tpl_msg_me -->
		<script type="text/j-template" id="tpl_msg_right">
			<li class="right">
				<section class="msg"><%=dataset%></section>
				<section class="photo">
					<img src="images/msg_p6.jpg" alt="">
				</section>
			</li>
		</script>
		<!-- end tpl_msg_me -->
	</section>
</body>
</html>
